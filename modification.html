                        </div>

                        </div>
                        <div class="col-md-9 pe-5">
            
                            <textarea class="form-control" rows="10">1. Préchauffez le four à 200 °C.                                                                                      2. Etalez la pâte, piquez-la à l'aide d'une fourchette. Déposez-la entre 2 plaques de pâtisserie, puis enfournez pour 20 min. Réservez sur une grille pour la faire refroidir.                                3. Dans une casserole, portez le lait à ébullition avec le contenu de la gousse de vanille fendue et grattée.                                                                                                  4. Dans une jatte, fouettez l'oeuf avec le sucre en poudre. Ajoutez la farine, remuez bien. Incorporez le lait tout en fouettant puis remettez la préparation dans la casserole et remuez à feu doux jusqu'à ce que la préparation devienne crémeuse.                                5. Coupez la pâte feuilletée refroidie en 12 rectangles de même taille. Répartissez la crème pâtissière puis formez les mille-feuilles en superposant 3 couches de pâte et de crème.                                                                                                                                        6. Faites fondre le chocolat. Dans un bol, mélangez le sucre glace avec un peu d'eau, nappez-en le dessus des mille-feuilles au pinceau. Décorez de traits de chocolat fondu.
                            </textarea>
            
                        </div>
                        </div>
